<!--start header -->
<header>
	<div class="topbar d-flex align-items-center">
		<nav class="navbar navbar-expand">
			<div class="mobile-toggle-menu" (click)="toggleSidebar()" ><i class='bx bx-menu'></i>
			</div>
			<div class="search-bar flex-grow-1">
				<div class="position-relative search-bar-box">
					<!-- <input type="text" class="form-control search-control" placeholder="Type to search..."> <span class="position-absolute top-50 search-show translate-middle-y"><i class='bx bx-search'></i></span> -->
					<span class="position-absolute top-50 search-close translate-middle-y"><i class='bx bx-x'></i></span>
				</div>
			</div>
            <div class="top-menu ms-auto">
				<ul class="navbar-nav align-items-center">
					<li class="nav-item mobile-search-icon">
						<a class="nav-link" href="#" (click)="$event.preventDefault()">	<i class='bx bx-search'></i>
						</a>
					</li>
					<li class="nav-item dropdown dropdown-large">
						<a class="nav-link dropdown-toggle dropdown-toggle-nocaret" href="#" (click)="$event.preventDefault()" role="button" data-bs-toggle="dropdown" aria-expanded="false">	<i class='bx bx-category'></i>
						</a>
						<div class="dropdown-menu dropdown-menu-end">
							<div class="row row-cols-3 g-3 p-3">
								<div class="col text-center">
									<div routerLink="/admin/careers/open-position">
										<div class="app-box mx-auto"><i class='bx bx-briefcase-alt-2'></i>
										</div>
										<div class="app-title">Job Vacancy</div>
									</div>
								</div>
								<div class="col text-center">
									<div routerLink="/admin/job-vacancy/applicant-list">
										<div class="app-box mx-auto"><i class='bx bx-user-check'></i>
										</div>
										<div class="app-title">Applicants</div>
									</div>
								</div>
								<div class="col text-center">
									<div routerLink="/admin/careers/benefit-icon">
										<div class="app-box mx-auto"><i class='bx bx-dollar-circle'></i>
										</div>
										<div class="app-title">Benefit</div>
									</div>
								</div>
								<div class="col text-center">
									<div routerLink="/admin/games/list">
										<div class="app-box mx-auto"><i class='bx bx-joystick'></i>
										</div>
										<div class="app-title">Games</div>
									</div>
								</div>
								<div class="col text-center">
									<div routerLink="/admin/community">
										<div class="app-box mx-auto"><i class='bx bx-network-chart'></i>
										</div>
										<div class="app-title">Community</div>
									</div>
								</div>
								<div class="col text-center">
									<div routerLink="/admin/press">
										<div class="app-box mx-auto"><i class='bx bx-camera-movie'></i>
										</div>
										<div class="app-title">Press</div>
									</div>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="user-box dropdown">
				<a class="d-flex align-items-center nav-link dropdown-toggle dropdown-toggle-nocaret" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					<img src="/assets/backend/images/avatars/avatar-24.png" loading="lazy" class="user-img" alt="user avatar">
					<div class="user-info ps-3">
						<div class="user-info ps-3" *ngFor="let item of dataUser">
                            <p class="user-name mb-0 fw-bold">{{item.username}}</p>
                            <p class="designattion mb-0" *ngFor="let data of roleUser">{{data}}</p>
                        </div>
					</div>
				</a>
				<ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <a class="dropdown-item" routerLink="/admin/user-profile">
                            <i class="bx bx-user"></i><span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" routerLink="/admin/dashboard">
                            <i class='bx bx-home-circle'></i><span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <div class="dropdown-divider mb-0"></div>
                    </li>
                    <li>
                        <a class="dropdown-item logout" (click)="logout()">
                            <i class='bx bx-log-out-circle'></i><span>Logout</span>
                        </a>
                    </li>
				</ul>
			</div>
		</nav>
	</div>
</header>
<!--end header -->
