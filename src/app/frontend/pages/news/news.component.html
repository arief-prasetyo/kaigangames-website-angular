
<app-navbar></app-navbar>
<div class="container-fluid page-wrapper">
    <div class="container">
        <h2 class="title mb-3 text-center mt-6">news & press</h2>
        <hr class="hr-1">
        <div *ngFor="let data of pressData | paginate: { itemsPerPage: 5, currentPage: p }; trackBy: trackByFn" class="wrapper">
            <div class="d-none d-xxl-block d-xl-block d-lg-block d-md-block">
                <div class="row">
                    <div class="col-xl-2 col-lg-2 col-md-2 year-block">
                        <div class="date-left">{{data.createdAt | date: 'y'}}</div>
                    </div>
                    <div class="col-xl-10 col-lg-10 col-md-10 content-block">
                        <a href="{{data.press_source_link}}" target="_blank" class="link">
                            <div class="box" >
                                <h2 class="title">{{data.press_title}}</h2>
                                <p class="content" [innerHTML]="data.press_content | htmldata"></p>
                                <p class="date">
                                    {{data.createdAt | date: 'longDate'}}
                                </p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="d-none d-sm-block d-md-none">
                <div class="col-sm-12 col-12 content-block">
                    <a href="{{data.press_source_link}}" target="_blank" class="link">
                        <div class="box" >
                            <h2 class="title">{{data.press_title}}</h2>
                            <p class="content" [innerHTML]="data.press_content | htmldata"></p>
                            <p class="date">
                                {{data.createdAt | date: 'longDate'}}
                            </p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="d-block d-sm-none">
                <div class="col-12 content-block">
                    <a href="{{data.press_source_link}}" target="_blank" class="link">
                        <div class="box" >
                            <h2 class="title">{{data.press_title}}</h2>
                            <p class="content" [innerHTML]="data.press_content | htmldata"></p>
                            <p class="date">
                                {{data.createdAt | date: 'longDate'}}
                            </p>
                        </div>
                    </a>
                </div>
            </div>
            <hr>
        </div>
        <div class="d-flex justify-content-center pt-4">
            <div class="d-none d-xxl-block d-xl-block d-lg-block d-md-block">
                <pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
            </div>
            <div class="d-none d-sm-block d-md-none">
                <div class="col-sm-12 col-12">
                    <pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
                </div>
            </div>
            <div class="d-block d-sm-none">
                <div class="col-12">
                    <pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
    <a href="javascript:void(0)" class="float" data-bs-toggle="modal" data-bs-target="#search">
        <fa-icon [icon]="faSearch" class="my-float"></fa-icon>  
    </a>
</div>
<!-- Modal -->
<div class="modal fade" id="search" tabindex="-1" aria-labelledby="searchLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="searchLabel">Search</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="searchBy" class="form-label">Search by</label>
                    <select class="form-select" id="searchBy" aria-label="Default select example" formControlName="searchBy" required>
                        <option value="title">Title</option>
                        <option value="year">Year</option>
                    </select>
                    <div *ngIf="submitted && f['searchBy'].errors" class="invalid-feedback">
                        <div *ngIf="f['searchBy'].errors['required']">This select form is required</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="keywords" class="form-label">Keywords</label>
                    <input type="text" class="form-control" id="keywords" formControlName="keywords" placeholder="Enter the keywords here ...">
                    <div *ngIf="submitted && f['keywords'].errors" class="invalid-feedback">
                        <div *ngIf="f['keywords'].errors['required']">This select form is required</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Search</button>
            </div>
        </form>
      </div>
    </div>
</div>
<app-footer></app-footer>
