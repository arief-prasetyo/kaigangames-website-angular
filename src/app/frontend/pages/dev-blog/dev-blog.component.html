<app-navbar></app-navbar>
<div class="container-fluid page-wrapper">
    <div class="content-wrapper">
        <div class="container">
          <div class="card">
            <p-tabView [(activeIndex)]="index" (click)="handleChange(index)">
              <p-tabPanel [header]="item.tab_title" 
                          *ngFor="let item of devTabData; 
                                  let i = index;
                                  trackBy: trackByFn" 
                          [selected]="i == 0">
                <div class="row">
                  <div *ngIf="devBlogEmpty == true">
                    <div class="alert alert-info text-center fw-bold" role="alert">
                      Sorry, Data is Not Yet Available
                    </div>
                  </div>
                  <div *ngIf="devBlogEmpty == false">
                    <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12 card-wrapper" *ngFor="let data of currentDevBlogData | paginate: { itemsPerPage: 6, currentPage: p }; trackBy: trackByFn">
                      <div *ngIf="item.tab_data_target == data.tab_data_target">
                        <div *ngIf="data.devblog_source == 'external'; else internalSource" class="tab-content">
                          <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">{{data.devblog_title}}</h5>
                              <p class="card-text">
                                {{data.devblog_content}}
                              </p>
                              <a href="{{data.devblog_source_link}}" target="_blank" class="btn btn-primary">Read More</a>
                            </div>
                          </div>
                        </div>
                        <ng-template #internalSource>
                          <div class="tab-content">
                            <div class="card">
                              <div class="card-body">
                                <h5 class="card-title">{{data.devblog_title}}</h5>
                                <p class="card-text">
                                  {{data.devblog_content}}
                                </p>
                                <a routerLink="/dev-blog/article/{{data.devblog_title_slug}}" class="btn btn-primary">Read</a>
                              </div>
                            </div>
                          </div>
                        </ng-template>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center pt-4">
                    <pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
                  </div>
                </div>
              </p-tabPanel>
            </p-tabView>
          </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
